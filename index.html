<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: red;
            text-align: center;
        }

        #guesses {margin-top: 60px;}

        h5 {
            margin-top: 30px;
        }

        #answer {
            font-size: 180%;
            margin-top: 50px;
            }   

    </style>
    <title>Document</title>
</head>
<body>
    <h2>Which movie is this from?</h2>
    <img src="http://wac.450f.edgecastcdn.net/80450F/shark1053.com/files/2014/01/fargo-wood-chipper.gif">
    <h5>Press any key to get started!</h5>
    <p id="answer"><span id="f">_</span><span id="a">_</span><span id="r">_</span><span id="g">_</span><span id="o">_</span></p>
    <p id="guesses">Incorrect guesses: <span id="incorrect">5</span></p>
    <h4>Letters already guessed:</h4>
    <p id="letters"></p>
    <iframe id="video" width="330" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> 
   
    <script type="text/javascript">
    
    var counter = 0;
       

    document.onkeyup = function(event) {
      
        var f = document.getElementById("f").innerHTML;
        var a = document.getElementById("a").innerHTML;
        var r = document.getElementById("r").innerHTML;
        var g = document.getElementById("g").innerHTML;
        var o = document.getElementById("o").innerHTML;
        var k = event.key;
        
        if (k === "f") {
            document.getElementById("f").innerHTML = "F";
            counter++;
            
        }
        else if (k === "a") {
            document.getElementById("a").innerHTML = "a";
            counter++;
            
        }
        else if (k === "r") {
            document.getElementById("r").innerHTML = "r";
            counter++;
            
        }
        else if (k === "g") {
            document.getElementById("g").innerHTML = "g";
            counter++;
            
            
        }
        else if (k === "o") {
            document.getElementById("o").innerHTML = "o";
            counter++;
            
            
        }
        else {
            document.getElementById("incorrect").innerHTML = parseInt(document.getElementById('incorrect').innerHTML) - 1;
            document.getElementById("letters").innerHTML += k;
            
        } 

        }

          document.addEventListener("keypress", gameOver);
    function gameOver() {
        
    if (document.getElementById("incorrect").innerHTML == 1) {
        document.getElementById("video").setAttribute("src", "https://www.youtube.com/embed/MDxEvdICKnw?rel=0&autoplay=1");
        document.getElementById("answer").innerHTML = "Game Over";
    }
    
    }
    
    document.addEventListener("keypress", winner);
    function winner() {
    if (counter == 4) {
        document.getElementById("video").setAttribute("src", "https://www.youtube.com/embed/fv9XtSiqEDA?rel=0&autoplay=1");
        document.getElementById("answer").innerHTML = "Fargo";
    }  
    }
      </script>
   
   
</body>
</html>
